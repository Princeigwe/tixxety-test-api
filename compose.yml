version: "3"

services:

  db:
    image: postgres:15
    container_name: tixxety_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tixxety_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  

  pgadmin:
    image: dpage/pgadmin4
    container_name: tixxety_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db


  redis:
    image: redis:7
    container_name: tixxety_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data



volumes:
  pgdata:
  pgadmin_data:
  redis_data: